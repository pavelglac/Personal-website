e .leaf.-small.-second{right: 21.5%;}@-webkit-keyframes tearfall{0%, 59%{opacity: 0; bottom: 265px;}60%{opacity: 1;}85%{bottom: 0; opacity: 1;}86%, 100%{bottom: 0; opacity: 0;}}@keyframes tearfall{0%, 59%{opacity: 0; bottom: 265px;}60%{opacity: 1;}85%{bottom: 0; opacity: 1;}86%, 100%{bottom: 0; opacity: 0;}}@-webkit-keyframes blink{0%, 24%, 36%, 50%, 100%{bottom: 0; opacity: 1; height: 30px; border-radius: 50%;}25%, 35%{opacity: 1; height: 8px; bottom: 11px; border-radius: 1px;}60%, 90%{bottom: 0; opacity: 1; height: 15px; border-radius: 2px 2px 15px 15px;}61%, 89%{opacity: 0;}}@keyframes blink{0%, 24%, 36%, 50%, 100%{bottom: 0; opacity: 1; height: 30px; border-radius: 50%;}25%, 35%{opacity: 1; height: 8px; bottom: 11px; border-radius: 1px;}60%, 90%{bottom: 0; opacity: 1; height: 15px; border-radius: 2px 2px 15px 15px;}61%, 89%{opacity: 0;}}@-webkit-keyframes closedBlink{0%, 59%, 91%, 100%{opacity: 0;}60%, 90%{opacity: 1;}}@keyframes closedBlink{0%, 59%, 91%, 100%{opacity: 0;}60%, 90%{opacity: 1;}}</style></head><body> <div class="container"> <h1 id="headline">Waited for the SEO title and description:</h1> <div id="countdown"> <ul> <li><span id="days">120</span>days</li><li><span id="hours">1</span>Hours</li><li><span id="minutes">13</span>Minutes</li><li><span id="seconds">48</span>Seconds</li></ul> </div></div><div class="containera"> <div class="hat"> <div class="-top"> </div></div><div class="hamburger"> <div class="teardrop"></div><div class="tearsplat"></div><div class="bun -top"> <span class="seeds -first"></span> <span class="seeds -second"></span> <span class="seeds -third"></span> <span class="seeds -fourth"></span> <div class="face"> <span class="eye -left"></span> <span class="closed-eye -left"><span class="inner"></span></span> <span class="eye -right"></span> <span class="closed-eye -right"><span class="inner"></span></span> <span class="mouth"><span class="inner"></span></span> </div></div><div class="middle"> <div class="meat -top"> <span class="spot
